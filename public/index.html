<html>
<head>
  <meta charset="utf-8">
<style>

  .thermostat-temperature {
    font-size: 100px;
  }

  .thermostat-temperature.hot {
    color: red;
  }

</style>
  <script src="bundle.js" async></script>

      <button data-action="thermostat#increase"> Increase </button>
    </div>
  </body>
