<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bundle.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="bundle.js" async></script>
</head>
  <body>
    <section class="hero has-background-light is-fullheight">

      <div class="hero-body" data-controller="thermostat" data-thermostat-temperature="80">
        <div class="container has-text-centered">

          <div class="buttons is-centered">
            <a class="button is-danger" data-action="thermostat#increase">
              <span class="icon is-small">
                <i class="fas fa-chevron-circle-up"></i>
              </span>
              <span>Hotter</span>
            </a>
          </div>

          <div class="title is-1">
            <h1 data-target="thermostat.temperature" class="thermostat-temperature">
            </h1>
          </div>

          <div class="buttons is-centered">
            <a class="button is-link" data-action="thermostat#decrease">
              <span class="icon is-small">
                <i class="fas fa-chevron-circle-down"></i>
              </span>
              <span>Colder</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html
